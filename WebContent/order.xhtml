<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Order</title>
</h:head>
<h:body>

	<nav class="navbar navbar-inverse navbar-static-top" style="background-color:#9FB6CD">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">E-COMMERCE</span>
				</button>
				<a class="navbar-brand" >E-COMMERCE</a>
				<a class="navbar-brand" href="customerHome.xhtml">My Home</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><h:outputLink value="#">Current Order</h:outputLink>
					</li>
				</ul>
			</div>
		</div>
	</nav>
  <div class="container" align="center">
  	<h:form>
     <table class="table table-condensed" style="width:50%; margin:0 auto; background-color:white">
      <tr>
		<th><font color="blue">Product</font></th><th><font color="red">unit price</font></th>
		<th><font color="black">quantity</font></th> <th><font color="black">Total</font></th>
      </tr>
      <c:forEach var="product" items="#{orderController.listOrderLines()}">
		<tr><td>
		<font color="black">
		 <h:commandLink action="#{productController.findProductForOrder}" value="#{product.name}" >
			<f:param name="id" value="#{product.id}" />
		 </h:commandLink>
		</font></td>
		<td><font color="black">${product.price}</font></td>
		<td><font color="black">${orderLine.quantity}</font></td>
		<td><h:outputText color="black" value="#{orderline.quantity * product.price}"/></td></tr>
	  </c:forEach>    
    </table>
  </h:form>
  <h:commandButton class="btn btn-lg btn-primary" value="confirm Order"
                                 action="#{orderController.confirmOrder}"/>
 </div> 
		
</h:body>
</html>
