<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <link rel="stylesheet"
	   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
	   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	   
     <!-- Custom styles for this template -->
    <link href="bootstrap/css/login.css" rel="stylesheet"></link>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<h:head>
    <title>Login</title>
</h:head>
<h:body>
<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">E-COMMERCE</span>
				</button>
				<a class="navbar-brand" >E-COMMERCE</a>
				<a class="navbar-brand" href="index.jsp">Home</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><h:outputLink value="#">Login</h:outputLink>
					</li>
				</ul>
			</div>
		</div>
	</nav>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email"
                     value="#{customerController.email}" ></input>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password"
                      value="#{customerController.password}" ></input>
            </div>
            <div class="form-group">
              <h:commandButton class="btn btn-primary btn-lg btn-block" value="Sign In"
              action="#{customerController.login}"/>
              <span class="pull-right"><a href="newCustomer.xhtml">Register</a></span>
            </div>
          </form>
      </div>    
  </div>
  </div>
 </div>  
</h:body>
</html>
