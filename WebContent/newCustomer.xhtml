<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<h:head>
	<title>New Customer</title>
</h:head>
<h:body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">E-COMMERCE</span>
				</button>
				<a class="navbar-brand" >E-COMMERCE</a>
				<a class="navbar-brand" href="index.jsp">Home</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><h:outputLink value="#"> Sign up</h:outputLink>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	    <div class="text-center">
  	<h1 class="page-header"><font size="5">Insert informations </font>
  	</h1>
 </div>   
       <div class="container" style="width:50%; margin:0 auto">
		<h:form class="form col-md-12 center-block" style="background-color:#54FF9F">
		<div>
			<strong>First Name:</strong><br></br>
			<h:inputText value="#{customerController.firstName}" required="true"
				requiredMessage="First name is mandatory" id="firstName" />
			<h:message for="firstName" />
		</div>
		<div>
			<strong>Last Name:</strong><br></br>
			<h:inputText value="#{customerController.lastName}" required="true"
				requiredMessage="Last name is mandatory" id="lastName" />
			<h:message for="lastName" />
		</div>
		<div>
			<strong>Email:</strong><br></br>
			<h:inputText value="#{customerController.email}" required="true"
				requiredMessage="Email is mandatory" id="email" />
			<h:message for="email" />
		</div>
		<div>
			<strong>Password:</strong><br></br>
			<h:inputSecret value="#{customerController.password}" required="true"
				requiredMessage="Password is mandatory" id="password" />
			<h:message for="password" />
		</div>
		<div>
			<strong>Phone Number:</strong><br></br>
			<h:inputText value="#{customerController.phoneNumber}" required="true"
				requiredMessage="Phone Number is mandatory" id="phoneNumber" />
			<h:message for="phoneNumber" />
		</div>
		 <div>
			<strong>Date of Birth: (yyyy-MM-dd)</strong><br></br>
			<h:inputText id="dateOfBirth" value="#{customerController.dateOfBirth}"
				required="true" requiredMessage="Date of Birth is mandatory">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
			<h:message for="dateOfBirth" />
		</div>
		 <h2 class="text-center"><font size="5">Address informations</font></h2>
		<div>
			<strong>Street:</strong><br></br>
			<h:inputText value="#{customerController.street}" required="true"
				requiredMessage="Street is mandatory" id="street" />
			<h:message for="street" />
		</div>
		<div>
			<strong>City:</strong><br></br>
			<h:inputText value="#{customerController.city}" required="true"
				requiredMessage="City is mandatory" id="city" />
			<h:message for="city" />
		</div>
		<div>
			<strong>State:</strong><br></br>
			<h:inputText value="#{customerController.state}" required="true"
				requiredMessage="State is mandatory" id="state" />
			<h:message for="state" />
		</div>
		<div>
			<strong>Zipcode:</strong><br></br>
			<h:inputText value="#{customerController.zipcode}" required="true"
				requiredMessage="Zipcode is mandatory" id="zipcode" />
			<h:message for="zipcode" />
		</div>
		<div>
			<strong>Country:</strong><br></br>
			<h:inputText value="#{customerController.country}" required="true"
				requiredMessage="Country is mandatory" id="country" />
			<h:message for="country" />
		</div><br></br>
		<h:commandButton class="btn btn-primary" value="Submit"
			action="#{customerController.createCustomer}"/>
	</h:form>     
	</div>
</h:body>
</html>
