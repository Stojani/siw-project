<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>New Customer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="e-commerce web site"></meta>
    <meta name="author" content="Stojani"></meta>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"></link>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Custom styles for this template -->
	<link href="boostrap/css/login.css" rel="stylesheet"></link>
	
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</head>
<body>
 <div class="container">
 <div class="modal-dialog">
 
       <h1 class="text-center"><font size="5">Insert informations</font></h1>
       
       <f:view>
		<form class="form col-md-12 center-block" style="background-color:#54FF9F">
		 
		  <div><strong>First Name:</strong><br></br>
	 		     <h:inputText value="#{customerController.firstName}" 
                     required="true"
                     requiredMessage="FirstName is mandatory"
                     id="firstName"/> <h:message for="firstName" />
           </div>
           
           <div><strong>Last Name:</strong><br></br>
	 		     <h:inputText value="#{customerController.lastName}" 
                     required="true"
                     requiredMessage="LastName is mandatory"
                     id="lastName"/> <h:message for="lastName" />
           </div>
           
           <div><strong>Email:</strong><br></br>
	 		     <h:inputText value="#{customerController.email}" 
                     required="true"
                     requiredMessage="Email is mandatory"
                     id="email"/> <h:message for="email" />
           </div>
           
           <div><strong>Password:</strong><br></br>
	 		     <h:inputSecret value="#{customerController.password}" 
                     required="true"
                     requiredMessage="Password is mandatory"
                     id="password"/> <h:message for="password" />
           </div>
           
           <div><strong>Phone Number:</strong><br></br>
	 		     <h:inputText value="#{customerController.phoneNumber}" 
                     required="true"
                     requiredMessage="PhoneNumber is mandatory"
                     id="phoneNumber"/> <h:message for="phoneNumber" />
           </div>
           
           <div><strong>Date of Birth(dd-mm-yyyy):</strong><br></br>
	 		     <h:inputText value="#{customerController.dateOfBirth}" 
                     required="true"
                     requiredMessage="DateOfBirth is mandatory"
                     id="dateOfBirth">
                     <f:convertDateTime pattern="d-M-yyyy" /> </h:inputText> <h:message for="dateOfBirthr" />
           </div><br></br>

		  	<h2 class="text-center"><font size="5">Address informations</font></h2>
			<div><strong>Street:</strong><br></br>
	 		     <h:inputText value="#{customerController.street}" 
                     required="true"
                     requiredMessage="Street is mandatory"
                     id="street"/> <h:message for="streetr" />
           </div>
           <div><strong>City:</strong><br></br>
	 		     <h:inputText value="#{customerController.city}" 
                     required="true"
                     requiredMessage="City is mandatory"
                     id="city"/> <h:message for="city" />
           </div>
           <div><strong>State:</strong><br></br>
	 		     <h:inputText value="#{customerController.state}" 
                     required="true"
                     requiredMessage="State is mandatory"
                     id="state"/> <h:message for="state" />
           </div>
           <div><strong>Zipcode:</strong><br></br>
	 		     <h:inputText value="#{customerController.zipcode}" 
                     required="true"
                     requiredMessage="Zipcode is mandatory"
                     id="zipcode"/> <h:message for="zipcode" />
           </div>
           <div><strong>Country:</strong><br></br>
	 		     <h:inputText value="#{customerController.country}" 
                     required="true"
                     requiredMessage="Country is mandatory"
                     id="country"/> <h:message for="country" />
           </div><br></br> 
			<div class="form-group">
			<h:commandButton class="btn btn-primary " value="Insert Customer"
						action="#{customerController.createCustomer}" >
		    </h:commandButton>
			</div>

		
     </form>
     </f:view>
	</div>
	</div>

</body>
</html>
